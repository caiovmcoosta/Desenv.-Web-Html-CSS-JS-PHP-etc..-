<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <header id="header">
      <h1>Formulário de Matrícula 2022</h1>
    </header>
	<!-- https://getbootstrap.com.br/docs/4.1/components/forms/ -->
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  
  </head>
  
  <body>
    
  </body>
  <main >
    <div class="main">

    </div>
     
    <form>
      <div class="form-row">
        <div class="col">
          <label for="inputName">Nome do Aluno</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite seu Nome Completo">
        </div>
        <div class="col">
          <label>Data de Nascimento:</label>
          <input type="date" class="form-control" id="inputBirthdate" />        
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCpf">CPF</label>
          <input type="text" class="form-control" id="inputCpf" placeholder="Digite seu CPF Ex: 000.000.000-00">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCountry">Nacionalidade</label>
          <select id="inputCountry" class="form-control">
            <option selected>Escolher...</option>
            <option>Brasil</option>   
            <option>Outro</option>         
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, nº, Bairro">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, referência, etc.">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>SP</option>   
            <option>Outro</option>         
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Clique em mim
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <!--- MEU ARQUIVO -->
   
    
    <section class="section" id="info">
      <div class="alinha">
        <div class="personal">
          <h3>Preencha suas informações pessoais:</h3>

          <label>
            Nome Completo:
            <input />
          </label>
          <label>
            Data de Nascimento:
            <input type="date" />
          </label>
          <label>
            Numero de Telefone:
            <input type="number" />
          </label>
          <label>
            CPF:
            <input />
          </label>
          <label>
            Email:
            <input type="email" />
          </label>
        </div>
        <div class="academic">
          <h3>Preencha suas informações academicas:</h3>

          <label>
            Ensino Fundamental Completo:
            <input type="radio" />
            Ensino Fundamental Incompleto:
            <input type="radio" />
          </label>

          <label>
            Ensino Médio Completo:
            <input type="radio" />
            Ensino Médio Incompleto:
            <input type="radio" />
          </label>

          <label>
            Ensino Superior Completo:
            <input type="radio" />
            Ensino Superior Incompleto:
            <input type="radio" />
          </label>
          <br />
          <label>
            Data de Conclusão:
            <input type="month" />
          </label>
          <br />
          <label>
            Anexo Histórico Escolar:
            <input type="file" />
          </label>
        </div>
      </div>
    </section>
    <section class="section" id="conclusao">
      <div tabindex="0" id="valor">
        <h3>Selecione a faixa de preço que deseja pagar:</h3>
        <label>
          Valor máximo:
          <input type="range" min="0" max="999" list="tickmarks" />
          <datalist id="tickmarks">
           
          </datalist>
        </label>
      </div>
      <div class="mx-auto" style="width: 200px;" id="final">
        <h3>Finalização:</h3>
        <br />
        <div class="mb-3">
          <button type="button" class="btn btn-primary" type="submit">Enviar</button>
          <button type="button" class="btn btn-danger"type="submit">Voltar</button>
        </div>
      </div>
      
    </section>
  </main >
</html>
