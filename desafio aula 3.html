<!DOCTYPE html>
<html>
    <head>
        <title>Olá Mundo</title>
        <meta charset='UTF-8'> 
    </head>
    <body>
        <h1>Formulário de Matrícula</h1>
 
        <p>Preencha suas informações pessoais:</p><br><br>
        <label>Nome:
        <input>
        </label>
        <br>
        <label>Data de Nascimento:
            <input type="date">
        </label>
        <br>
        <label>CPF:
            <input>
        </label>

        <label>Numero de Telefone:
            <input type="number">
        </label>

        <label>Email:
            <input type="email">
        </label>

        <label>Ensino Fundamental Incompleto:
            <input type="radio">
        </label>

        <label>Ensino Fundamental Completo:
            <input type="radio">
        </label>

        <label>Ensino Médio Incompleto:
            <input type="radio">
        </label>

        <label>Ensino Médio Completo:
            <input type="radio">
        </label>

        <label>Ensino Superior Incompleto:
            <input type="radio">
        </label>

        <label>Ensino Superior Completo:
            <input type="radio">
        </label>

        <label>Data de Conclusão:
            <input type="month">
        </label>

        <label>Anexo Histórico Escolar:
            <input type="file">
        </label>

        <label>Valor máximo:
            <input type="range" min="0" max="999" list="tickmarks"> 
            <datalist id="tickmarks">
                <option value="0">
                <option value="90">
                <option value="100">
                <option value="200">
                <option value="300">
                <option value="400">
                <option value="500">
                <option value="600">
                <option value="700">
                <option value="800">
                <option value="999">
            </datalist>
        </label>

        <label>Reiniciar preenchimento:
            <input type="reset">
        </label>

        <label>Enviar formulário:
            <input type="submit">
        </label>
    </body>
</html>
